<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Blood fire">
    <link rel="icon" type="image/jpeg" href="{{rev('img/favicon.png')}}" />

    {% if title %}
      <title>{{ title }}</title>
    {% else %}
      <title>Blood Fire</title>
    {% endif %}
    <link rel="stylesheet" href="{{rev('css/main.css')}}">
    <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy|Roboto" rel="stylesheet" />
    {% block css %}{% endblock %}

    {% include "./partials/analytics.html" %}
  </head>

  <body>
    <div class="container">
      {% include "./partials/header.html" %}
      {% block content %}
      {% endblock %}
      {% include "./partials/footer.html" %}
    </div>
    <script async src="{{rev('js/main.js')}}"></script>
    {% block js %}{% endblock %}
  </body>
</html>
